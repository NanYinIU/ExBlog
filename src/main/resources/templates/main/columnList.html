		<div class="wrap">
			<div class="col-md-8 content-left">

				<div class="articles" >

						<h3 class="title-head">文章分类</h3>
					</header>
					<!--  开始-->

					<script type="text/html" id="post">
						<div class="article">
							<div class="article-right">
								<div class="article-title">
									<p>{{c_create_time}}</p>
									<a class="title" href="/main/columnItem/{{id}}" >{{title}} </a>
								</div>
							</div>
							<div class="article-left">
								<a href="/main/columnItem/{{id}}"><img src="{{image}}"  height="200px"  alt="" /></a>
								<div class="clearfix"></div>
							</div>
							<div class="clearfix"></div>
						</div>
					</script>
					<div id="content"></div>
					<!--分页-->
					<script src="/main/js/jquery.twbsPagination.min.js"></script>


					<ul id="pagination-demo" class="pagination pagination-lg">
					</ul>

					<script type="text/javascript">
                        var url;
                        function init(url,list) {
                            var search = window.location.search;
                            var sp = search.split("=",2);
                            var text = sp[1];
                            // alert(text)
                            $.ajax({
                                type: "post",
                                dataType: "json",
                                url: url,
                                timeout: 20000,
                                cache: false,
                                success: function (data) {
                                    var i;
                                    var j;
                                    // alert(data.size);
                                    for (i in data.list) {
                                        list = template('post', data.list[i]) + list;
                                    }
                                    document.getElementById('content').innerHTML = list;
                                    var pages = data.pages;
                                    var visiablepage;
                                    if(pages >= 5 ){
                                        visiablepage = 5;
                                    }else{
                                        visiablepage = pages;
                                    }
                                    $('#pagination-demo').twbsPagination({
                                        totalPages: 18,
                                        visiblePages: visiablepage,
                                        first:"首页",
                                        prev:"上一页",
                                        next:"下一页",
                                        last:"尾页",
                                        onPageClick: function (event, page) {
                                            console.log(page);//page为当前页码
                                            $('#page-content').text('Page ' + page);
                                            url = '/column/findAllColumn/'+page+search;
                                            // if(page!=data.pageNum){
                                                var  newList= ""
                                                init(url,newList);
                                        }
                                    });
                                }
                            })
                        }
                        $(document).ready(function () {
                            url = '/column/findAllColumn/1';
                 			init(url);
                        })
					</script>

					<script>

					</script>
					<!-- 结束-->
				</div>
				<div class="clearfix"></div>







                <!--content结束-->
            </div>

			<div class="col-md-4 side-bar">

			<div class="first_half">

                                            <div class="popular-post-grid">

                                                </div>
                                                <div class="post-text">
                                                    <a class="pp-title" href=/paper/{{id}}"> {{title}}</a>

                                            </div>
                                            </script>
                                            <script type="text/javascript">
                                                var h1 ='';

                                                        dataType:"json",
                                                        url : url,
                                                        timeout : 20000,

                                                            var i;

                                                            document.getElementById('hotPaperInMonth').innerHTML = h1;

                                            </script>

                                        </div>
                                    </div>

                            </div>

                        <div>

                            <div class="content" id="a2">

                                    <div class="force-overflow">
                                        <div class="popular-post-grids">

                                                <div class="popular-post-grid">
                                                <div class="post-img">
                                                    <a href="/main/columnItem/{{id}}"><img src="{{image}}" width="100" style="height: 80px" alt="" /></a>

                                        </script>

                                </div>
                            </div>

                            <div class="content" id="a3">

                                            </script>

//                alert(JSON.stringify(data.column[0]));

//                alert(JSON.stringify(data.column[0]));
