<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8"/>
		<title>查看作者信息</title>
		<meta name="renderer" content="webkit"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="format-detection" content="telephone=no"/>

		<link rel="stylesheet" href="/layui/plugins/layui/css/layui.css" media="all" />
		<script src="/main/js/jquery.min.js"></script>
        <script src="/main/js/template-web.js"></script>
        <script src="/layui/plugins/layui/layui.js"></script>
    </head>

	<body>

    <input type="hidden" id="user2" th:value="${session.user}"/>

		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>基本信息</legend>
			</fieldset>
			用户名：<a th:text="${user.login_name}"></a>
            <hr/>
            头像：<img width="70px" height="70px" src="/user/headPic" th:src="@{${user.head}}"/>
            <hr/>
			邮箱：<a th:text="${user.email}"></a>
            <hr/>
            账号状态：
            <a th:if="${user.status == 0}" th:text="帐号已停用" ></a>
			<a th:if="${user.status == 1}" th:text="账号正在使用"></a>
            <hr/>
            <blockquote class="layui-elem-quote">请严格遵守管理人员守则！切勿随意改动用户数据！</blockquote>
		</div>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;


			});
		</script>
	</body>

</html>
